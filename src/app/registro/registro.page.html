<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
    
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
 
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
    
      <form   [formGroup]="formularioRegistro" m-3>

        <ion-item>
          <ion-label position="floating">nombre</ion-label>
          <ion-input formCotrolName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cedula</ion-label>
          <ion-input formCotrolName="Cedula"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input formCotrolName="Telefono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ciudad</ion-label>
          <ion-input formCotrolName="Ciudad"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formCotrolName="Password"></ion-input>
        </ion-item>    
       

      </form>

      <br>
      <ion-button [routerLink]="['/login']">
        Registrar
      </ion-button>
      
  </ion-card>

  </ion-content>
