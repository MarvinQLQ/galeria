<ion-header>
  <ion-toolbar>
    <ion-title>restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
 
    <ion-card-header>
      <ion-card-title>Restaurante</ion-card-title>
    </ion-card-header>
    
      <form    m-3>

        <ion-item>
          <ion-label position="floating">nombre</ion-label>
          <ion-input formCotrolName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo</ion-label>
          <ion-input formCotrolName="Cedula"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input formCotrolName="Telefono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Horario</ion-label>
          <ion-input formCotrolName="Ciudad"></ion-input>
        </ion-item>
        
       

      </form>

      <br>
      <ion-button [routerLink]="['/lobby']" >
        Agregar
      </ion-button>
      
  </ion-card>

  </ion-content>
